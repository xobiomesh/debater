<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Debate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Debate Machine</h1>
        <div id="characterIcons1" class="character-icons">
            <h2>Select Figure 1</h2>
            <!-- Icons will be added here dynamically -->
        </div>
        <div id="characterIcons2" class="character-icons">
            <h2>Select Figure 2</h2>
            <!-- Icons will be added here dynamically -->
        </div>
        <div id="languageSelection">
            <h2>Language</h2>
            <select id="language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div 
        id="debateTopic">
            <h2>Debate Topic</h2>
            <input type="text" id="debateInput" placeholder="Enter debate topic...">
            <button onclick="startDebate()">Start Debate</button>
            <div class="controls">
                <button id="nextResponse1" onclick="getNextResponse(1)">Get Next Response from Character 1</button>
                <button id="nextResponse2" onclick="getNextResponse(2)">Get Next Response from Character 2</button>
            </div>
        </div>
        <div id="debate" class="debate">
            <h2>Debate</h2>
            <div id="messages" class="messages"></div>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script> 
</body>
</html>
