<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Debate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character-icons-container left">
        <div id="characterIcons1" class="character-icons">
             <!-- Icons will be added here dynamically -->
        </div>
        <div class="controls">
            <button id="nextResponse1" onclick="getNextResponse(1)">Select Debater</button>
        </div>
    </div>
    <div class="container">
        <h2>Debate Machine</h2>
        <div id="languageSelection">
            <h3>Language</h3>
            <select id="language" title="Select Language">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <!-- Add more languages as needed -->
            </select>
        </div>
        <div id="debateTopic">
            <h3>Debate Topic</h3>
            <input type="text" id="debateInput" placeholder="Enter debate topic...">
            <button onclick="startDebate()">Start Debate</button>
       </div>
        <div id="debate" class="debate">
            <h3>Debate</h3>
            <div id="messages" class="messages"></div>
        </div>
    </div>
    <div class="character-icons-container right">
        <div id="characterIcons2" class="character-icons">
             <!-- Icons will be added here dynamically -->
        </div>
        <div class="controls">
            <button id="nextResponse2" onclick="getNextResponse(2)">Select Debater</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script>
        window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
